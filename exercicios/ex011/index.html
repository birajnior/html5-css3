<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferrentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/Oh Fire - Carmen María and Edu Espinal.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Oh Fire - Carmen María and Edu Espinal.mp3" type="audio/mpeg"> 
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Oh Fire - Carmen María and Edu Espinal.mp3">Clique aqui para baixar o arquivo de áudio MP3.</a></p>
    </audio>
</body>
</html>
